---
workflow_type: MODEL_TRAINING
phases:
  sampler:
    name: PYDOE
  sim: 
    type: alya
  training:
    type: GaussianProcess
    kernel: 
      name: "ConstantKernel"
      parameters: 
        constant_value: 0.1
        constant_bounds: [min : 1e-5, max : 10000]
        sigma0: 0.1
        sigma_0_bounds:  [min : 1, max : 10]
        alpha: 1e-8
outputs:
  alya-output: 
    - path: alya_output.txt
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/outputs/ModelTrainingGRID"
    - overwrite : true
  model-output: 
    - path: model.txt
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/outputs/ModelTrainingGRID"
    - overwrite : true
input:
  mesh: 
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/input/meshes/OHT_Validation_D2"
    - path: "meshes/OHT_Validation_D2"
  template_sld: 
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/input/templates/OHT_Validation_D2-tem.sld.dat"
    - path: "templates/OHT_Validation_D2-tem.sld.dat"
  template_dom: 
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/input/templates/OHT_Validation_D2-tem.dom.dat"
    - path: "templates/OHT_Validation_D2-tem.dom.dat"
problem:
  num_var: 3
  ratio_norm: 0.75
  n_samples: 10
  criterion: 'm'
  variables-sampler:   
    - G2C: {mean: 1.312653028, cov: 2.}
    - Ct1: {mean: 33.5137, cov: 2.}    
    - XT: {mean: 2323.5, cov: 5.49}    
  variables-fixed:
    - E11: 171420.
    - E11C:  150000.
    - E22: 9080.
    - v12: 0.32
    - G12: 5290.
    - v23: 0.487
    - fXT: 0.4
    - XC: 1200.1
    - fXC: 0.2
    - YT: 62.3
    - YC: 253.7
    - SL: 92.3
    - YBC: 600.
    - YBT: 38.7
    - Sp: 66.9
    - Kplas: 0.05
    - G1T: 133.3
    - fGT: 0.3
    - G1C: 100000.
    - fGC: 0.00061
    - GIc: 0.28
    - GIIc: 0.79
    - thick: 0.125
    - a0: 0.9250
    - dens: 1.58e-9
    - b11: 0.0
    - b22: 0.005
    - a11: -5.50E-6
    - a22: 2.58E-5
    - mufXC: 0.1
    - cohDens: 1.3e-9
    - Ct2: 56.2932
    - etaBK: 1.45
    - G6s: 0.802
    - rho: 0.0
    - dmini: 0.0
    - dmax: 1.0
    - G2T: 0.2800
    - eta: 0.0
    - dT:  0.0
    - dM:  0.0
    - d1Max: 1.0000
    - d2Max: 1.0000
    - d3Max: 1.0000
    - d4Max: 1.0000
    - d5Max: 1.0000
    - d6Max: 1.0000
    - Kp: 1.0000e+06
    - muGSL: 0.0035
    - Beta: 4.525e-8
  variables-derivate:
    in1: 
      method: insitu_strengths.in_situ_CAELESTIS_project_IN
      parameters: [thick,E11,E22,v12,G12,YT,YC,SL,Kplas,Sp,GIIc,GIc]
      outputs: [YTIN1T,YCIN1T,SLIN1T]
    in2:
      method: insitu_strengths.in_situ_CAELESTIS_project_IN
      parameters: [eval(2*thick),E11,E22,v12,G12,YT,YC,SL,Kplas,Sp,GIIc,GIc]
      outputs: [YTIN2T,YCIN2T,SLIN2T]
    out:
      method: insitu_strengths.in_situ_CAELESTIS_project_OUT
      parameters: [thick,E11,E22,v12,G12,YT,YC,SL,Kplas,Sp,GIIc,GIc]
      outputs: [YTOUT1T,YCOUT1T,SLOUT1T]
