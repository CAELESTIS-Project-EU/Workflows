---
workflow_type: WORKFLOWS.MONTECARLO.workflow.execution
phases:
  sampler:
    type: PHASES.SAMPLERS.PYDOE.sampling_distribution
    arguments: 
      - problem: $parameters.problem
  prepare_data: 
    type: PHASES.BEFORESIMULATION.alya.prepare_data_coupontool
    arguments:
      - template_coupontool: $inputs.template_coupontool
      - problem: $parameters.problem
      - simulation_wdir: $variables.simulation_wdir
      - values: $variables.values
      - name_sim: $variables.name_sim
      - original_name_sim: $variables.original_name_sim
  sim:
    type: PHASES.SIMULATIONS.alya.simulation
    arguments:
      - simulation_wdir: $variables.simulation_wdir
      - name_sim: $variables.name_sim
  post_process:
    type: PHASES.POSTSIMULATION.alya.collect_results
    arguments: 
      - name_sim: $variables.name_sim
      - simulation_wdir: $variables.simulation_wdir
  post_process_merge:
    type: PHASES.POSTSIMULATION.alya.write_results
    arguments: 
      - y: $variables.y
      - alya_output: $outputs.alya_output
      - results_folder: $variables.results_folder
      - sample_set: $variables.sample_set
outputs:
  alya_output: 
    - path: alya_output.txt
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/outputs/test2J"
    - overwrite : true
inputs:
  template_coupontool: 
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/input/templates/inputs-oht-pri-tem.py"
    - path: "templates/inputs-oht-pri-temp.py"
parameters:
  problem:
    num_var: 26
    n_samples: 4
    variables-sampler:
      - E11: {distr: weibull, mean: 141620., alpha: 146.1, beta: 16.2}
      - XT: {distr: weibull, mean: 2212.85, alpha: 2274.7, beta: 17.3}
      - v12: {distr: weibull, mean: 0.33, alpha: 0.3, beta: 19.2}
      - E22: {distr: weibull, mean: 7730., alpha: 7.8, beta: 80.6}
      - YT: {distr: weibull, mean: 39.05, alpha: 40.3, beta: 18.6}
      - E11C: {distr: weibull, mean: 134540., alpha: 135.1, beta: 124.8}
      - XC: {distr: weibull, mean: 1109.66, alpha: 1143.4, beta: 17.3}
      - YC: {distr: weibull, mean: 172.94, alpha: 3176.3, beta: 26.6}
      - G12: {distr: weibull, mean: 4280., alpha: 4.4, beta: 18.5}
      - SL: {distr: norm, mean: 97.45, cov: 7.68}
      - G1T: {distr: weibull, mean: 186.8, alpha: 203.5, beta: 4.7}
      - G1C: {distr: lognorm, mean: 114.32, alpha: 4.7, beta: 0.2}
      - GIc: {distr: weibull, mean: 0.802, alpha: 0.8104, beta: 0.0609}
      - GIIc: {distr: weibull, mean: 1.3815, alpha: 1.4203, beta: 0.1730}
      - YBC: {distr: norm, mean: 600., cov: 2.}
      - YBT: {distr: norm, mean: 38.7, cov: 2.}
      - Sp: {distr: norm, mean: 66.9, cov: 2.}
      - Kplas: {distr: norm, mean: 0.09, cov: 2.}
      - G2C: {distr: norm, mean: 1.31, cov: 2.}
      - G6s: {distr: norm, mean: 1.3815, cov: 2.}
      - fXC: {distr: norm, mean: 0.2, cov: 2.}
      - fXT: {distr: norm, mean: 0.4, cov: 2.}
      - fGC: {distr: norm, mean: 0.00061, cov: 2.}
      - fGT: {distr: norm, mean: 0.3, cov: 2.}
      - W: {distr: uniform, mean: 36., cov: 2.}
      - R: {distr: uniform, mean: 6., cov: 2.}
    variables-fixed:
      - thick: 0.183
      - pressure: 1.0
      - etaBK: 1.15
      - Kp: 1.0000e+05
      - a0: 0.9250
      - v23: 0.487
      - G2T: 0.2800
      - muGSL: 0.0035
      - mufXC: 0.1
  original_name_sim: oht-pri
environment:
  ALYA_PROCS: 112
