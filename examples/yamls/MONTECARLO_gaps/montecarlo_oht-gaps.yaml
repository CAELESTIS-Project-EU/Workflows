---
workflow_type: WORKFLOWS.MONTECARLO.workflow.execution
phases:
  sampler:
    type: PHASES.SAMPLERS.PYDOE.sampling_distribution
    arguments: 
      - problem: $parameters.problem
  prepare_data:
    type: PHASES.BEFORESIMULATION.alya.prepare_data_coupontool
    arguments: 
      - mesh: $inputs.mesh
      - template_coupontool: $inputs.template_coupontool
      - problem: $parameters.problem
      - simulation_wdir: $variables.simulation_wdir
      - values: $variables.values
      - name_sim: $variables.name_sim
      - original_name_sim: $variables.original_name_sim
  sim:
    type: PHASES.SIMULATIONS.alya.simulation
    arguments:
      - simulation_wdir: $variables.simulation_wdir
      - name_sim: $variables.name_sim
  post_process:
    type: PHASES.POSTSIMULATION.alya.collect_results
    arguments: 
      - name_sim: $variables.name_sim
      - simulation_wdir: $variables.simulation_wdir
  post_process_merge:
    type: PHASES.POSTSIMULATION.alya.write_results
    arguments: 
      - y: $variables.y
      - alya_output: $outputs.alya_output
      - results_folder: $variables.results_folder
      - sample_set: $variables.sample_set
outputs:
  alya_output: 
    - path: alya_output.txt
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/outputs/test2J"
    - overwrite : true
inputs:
  template_coupontool:
    - server: "ftp://nas.aimen.es/P_CAELESTIS_SHARE/input/templates/inputs-oht-gap-tem.py"
    - path: "templates/inputs-oht-gap-tem.py"
parameters:
  problem:
    num_var: 4
    n_samples: 3
    variables-sampler:
      - gapWidth1: {distr: uniform, mean: 5., cov: 2.}
      - gapWidth2: {distr: uniform, mean: 5., cov: 2.}
      - gapPos1: {distr: uniform, mean: 2., cov: 2.}
      - gapPos2: {distr: uniform, mean: 5., cov: 2.}
    variables-fixed:
      - W: 36.
      - R: 6.
      - E11: 141620.
      - E11C: 134540.
      - E22: 7730.
      - v12: 0.33
      - G12: 4280.
      - XT: 2212.85
      - fXT: 0.4
      - XC: 1109.66
      - fXC: 0.2
      - YT: 39.05
      - YC: 172.94
      - SL: 97.45
      - YBC: 600.
      - YBT: 38.7
      - Sp: 66.9
      - Kplas: 0.09
      - G1T: 186.8
      - fGT: 0.3
      - G1C: 114.32
      - fGC: 0.00061
      - GIc: 0.76764
      - G2C: 1.31
      - GIIc: 1.3815
      - G6s: 1.3815
      - thick: 0.183
      - etaBK: 1.45
      - Kp: 1.0000e+05
      - a0: 0.9250
      - v23: 0.487
      - G2T: 0.2800
      - muGSL: 0.0035
      - mufXC: 0.1
  original_name_sim: OHT_Validation_D2
environment:
  ALYA_PROCS: 112
